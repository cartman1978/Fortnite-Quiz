<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Quizzes</title>
    <meta name="Description" content="Video Game Quizzes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>

    <div class="start_btn">
        <button>Start Quiz</button>
    </div>

    <!-- Game rules Box -->
    <div class="info_container">
        <div class="info_title">
            <span>Game rules of this quiz</span>
        </div>
        
        <div class="info_list">
            <div class="info">1 You only have <span>15 seconds</span> per each question.</div>
            <div class="info">2 Your answer cannot be changed once selected.</div>
            <div class="info">3 You can't select any option once times goes off.</div>
            <div class="info">4 You can't exit the game whlie you're palying.</div>
            <div class="info">5 You get 10 points for each correct answer.</div>
        </div>

        <div class="buttons">
            <button class="quit">Quit</button>
            <button class="restart">Continue</button>
        </div>

    </div>

    <script src="assets/js/app.js"></script>
    
</body>
</html>
